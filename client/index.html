<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="guests">
        
    </div>
    <div class="chat-window">
        <input type="text" name="message" id="message" placeholder="Your message..." autofocus>
        <button class="sendAll">Send to all</button>
        <button class="sendToMe">Send self</button>
    </div>
    <div class="target chat-thread">
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>
</html>
